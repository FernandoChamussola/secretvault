# Docker Compose for local development without Traefik
services:
  # MySQL Database
  cofrekeys-db:
    image: mysql:8.0
    container_name: cofrekeys-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: cofrekeys
      MYSQL_USER: cofrekeys
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  cofrekeys-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cofrekeys-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://cofrekeys:${DB_PASSWORD}@cofrekeys-db:3306/cofrekeys
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PORT: 3000
      FRONTEND_URL: http://localhost
    depends_on:
      cofrekeys-db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start"

  # Frontend
  cofrekeys-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cofrekeys-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - cofrekeys-api

volumes:
  mysql-data:
