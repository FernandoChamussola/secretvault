# Docker Compose for local development without Traefik
services:
  # PostgreSQL Database
  cofrekeys-db:
    image: postgres:15-alpine
    container_name: cofrekeys-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cofrekeys
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: cofrekeys
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cofrekeys"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  cofrekeys-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cofrekeys-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://cofrekeys:${DB_PASSWORD}@cofrekeys-db:5432/cofrekeys
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PORT: 3000
      FRONTEND_URL: http://localhost
    depends_on:
      cofrekeys-db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start"

  # Frontend
  cofrekeys-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cofrekeys-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - cofrekeys-api

volumes:
  postgres-data:
