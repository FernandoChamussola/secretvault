services:
  mysql:
    image: mysql:8
    container_name: cofrekeys-mysql
    restart: unless-stopped
    networks:
      - traefik-public
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: cofrekeys
      MYSQL_USER: cofrekeys
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: cofrekeys-api
    restart: unless-stopped
    networks:
      - traefik-public
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: cofrekeys
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: cofrekeys
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: cofrekeys-frontend
    restart: unless-stopped
    networks:
      - traefik-public
    depends_on:
      - api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cofrekeys.rule=Host(`cofrekeys.duckdns.org`)"
      - "traefik.http.routers.cofrekeys.entrypoints=websecure"
      - "traefik.http.routers.cofrekeys.tls.certresolver=letsencrypt"
      - "traefik.http.services.cofrekeys.loadbalancer.server.port=80"

volumes:
  mysql-data:

networks:
  traefik-public:
    external: true
