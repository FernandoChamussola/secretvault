services:
  # MySQL Database
  cofrekeys-db:
    image: mysql:8.0
    container_name: cofrekeys-db
    restart: unless-stopped
    networks:
      - cofrekeys-network
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: cofrekeys
      MYSQL_USER: cofrekeys
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  cofrekeys-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cofrekeys-api
    restart: unless-stopped
    networks:
      - cofrekeys-network
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://cofrekeys:${DB_PASSWORD}@cofrekeys-db:3306/cofrekeys
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-https://cofrekeys.duckdns.org}
    depends_on:
      cofrekeys-db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start"

  # Frontend
  cofrekeys-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cofrekeys-frontend
    restart: unless-stopped
    networks:
      - cofrekeys-network
      - traefik-public
    depends_on:
      - cofrekeys-api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cofrekeys.rule=Host(`cofrekeys.duckdns.org`)"
      - "traefik.http.routers.cofrekeys.entrypoints=websecure"
      - "traefik.http.routers.cofrekeys.tls.certresolver=letsencrypt"
      - "traefik.http.services.cofrekeys.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik-public"

volumes:
  mysql-data:

networks:
  cofrekeys-network:
    driver: bridge
  traefik-public:
    external: true
    name: traefik-public
